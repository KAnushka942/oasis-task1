<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>

    <!--CSS link-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/20f6aa6525.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container-Main light">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                        <h3>QuickJobs</h3>
                    </div>

                    <div class="link">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Jobs</a></li>
                            <li><a href="#">Tutorials</a></li>
                            <li><a href="#" class="btn">download</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Build Your Own Future.</h1>
                            <h3>Register Now and Get Your Dream Job!</h3>
                        </div>
                        <p class="text">If you are interested in getting your dream job just get started by clicking
                            below and register yourself here .
                        </p>
                        <div class="cta">

                            <a href="#" class="btn">GET STARTED</a>
                        </div>
                    </div>
                    <div class="right">
                        <img class="resume"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReHjb7KyJSRvs305KZfYT1rc-puk_BhsQEVQ&usqp=CAU"
                            alt="Resume Image">
                    </div>

                </div>


            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-sun"></i>
                    </button>
                </div>
            </div>

        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
